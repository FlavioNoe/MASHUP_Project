<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var flavioNoe = [
		{"flavioNoe":"Home - Where I live now","coords":[43.762666,-79.409708]},
        {"flavioNoe":"Perfect Vacations 1","coords":[21.103000, -86.764766]},
        {"flavioNoe":"Perfect Vacations 2","coords":[28.540195, -81.387224]},
        {"flavioNoe":"Where I have lived","coords":[-15.685347, -47.993687]},
        {"flavioNoe":"Where I born","coords":[-23.914598, -50.085027]},
        {"flavioNoe":"Next Vacations","coords":[37.755295, -122.469935]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 3.2,
			center: new google.maps.LatLng(17, -79.4),
			mapTypeId: 'terrain'
		});

		mashParks(flavioNoe);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].flavioNoe
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBioFgT7-mhO0GCPGCn-P8T3r7ifelhEA0&callback=initMap">
</script>
</body>
</html>
