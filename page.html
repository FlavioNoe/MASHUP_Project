        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
              height: 425px;
              width: 1000px;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
              height: 100%;
              margin: 1%;
              padding: 0;
            }
          </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
          var map;
          function initMap() {
            var myLatLng = {lat: 43.762666, lng: -79.409708};

            var map = new google.maps.Map(document.getElementById('map'), {
              center: myLatLng,
              zoom: 17
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'My House!'
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBioFgT7-mhO0GCPGCn-P8T3r7ifelhEA0&callback=initMap"
        async defer></script>
    </body>
